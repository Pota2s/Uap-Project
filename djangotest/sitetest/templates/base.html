{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Uap Project{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'default.css' %}">
    {% block styles %}
    
    {% endblock %}  
</head>
<body>
    <nav class="navbar">
        <img src="{% static 'logo.png' %}" style = "height: 60px;width: auto;" alt="Logo" class="logo">
        <div class="nav-links">
        <a href="{% url 'home'%}" class="home">HOME</a>
        <a href="{% url 'global_store' %}">CATEGORIES</a> 
        <a href="{% url 'cart' %}">CART</a>
        {% if user.is_authenticated %}
            <form action="{%url 'logout'%}" method="post">
                {% csrf_token %}
                <button type="submit">Log out</button>
            </form>
        {% else %}
            <a href="/accounts/login/"class="login">LOGIN</a>
        {% endif %}
        </div>
    </nav>
    {% block content %}
    
    {% endblock %}
</body>
