{% load static %}
{% extends "base.html" %}
{% title "Seller Page" %}
{% block content %}
    <link rel="stylesheet" href="../../static/storepage.css">
    <div class="background">
        <div class="left">
            <img src="../../assets/download 1.png" alt="">
            <a href="#">Edit Picture</a>
        </div>

        <div class="middle">
            <a href="#">Edit Description</a>
            <h1>{{product.name}}</h1>
            {% if product.description != "" %}
            <h2>Description</h2>
            <p>{{product.description}}<p> 
        </div>

        <div class="right">
            <h2>Price: <br>{{product.price}}</h2>
        </div>


    </div>

{% endblock %}
